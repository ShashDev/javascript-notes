<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document </title>
  <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>

  <div class=" text-center mx-auto text-xl italic">
    <form name="myForm">
      <label for="fname">Name</label>
      <input class="border-2 border-black mt-5 ml-5  " type="text" name="name" id="name" onchange="validateName()"
        required> <br>
      <label for="Employeeid">Employee Id</label>
      <input type="number" class="border-2 border-black mt-5  ml-5   " name="eid" onchange="validateId()" required><br>
      <label for="">Age</label>
      <input type="number" class="border-2 border-black mt-5  ml-5 " name="age" onchange="age1()" required><br>
      <label for="">Designation</label>
      <input type="text" class="border-2 border-black mt-5  ml-5  "><br>
      <label for="">Salary</label>
      <input type="number" class="border-2 border-black mt-5  ml-5  " id="Salary" onchange="Salary1()" required><br>

      <label for="">Date of Joining</label>
      <input type="date" class="border-2 border-black mt-5  ml-5  " required><br>
      <label for="">Location</label>
      <input type="text" class="border-2 border-black mt-5  ml-5  " required><br>

      <label for="mail">Email</label>
      <input type="email" id="mail" class="border-2 border-black mt-5  ml-5 " onchange="ValidateEmail()" required> <br>

      <label for="">Contact No</label>
      <input type="number" class="border-2 border-black mt-5  ml-5  " id="phone" onchange="phonenumber()" required> <br>
      <input class="border-2 border-black mt-5  ml-5 " type="submit" value="register">
    </form>

  </div>
</body>
<script>
  function validateId() {
    var x = document.forms["myForm"]["eid"].value;
    if (x.length < 5 || x.length > 5) {
      alert("Id must of 5 length");
    }
  }


  function validateName() {
    var regName = /^[a-zA-Z]+ [a-zA-Z]+$/;
    var name = document.getElementById('name').value;
    if (!regName.test(name)) {
      alert('Invalid name given.');
    }
  }





  function age1() {
    var x = document.forms["myForm"]["age"].value;
    if (!(x > 1 && x < 100)) {
      alert('Invalid Age.');
    }
  }



  function Salary1() {
    var z = document.getElementById("Salary").value;
    if ((z < 1)) {
      alert('Invalid Salary');
    }
    if (z > 1000000) {
      alert('Invalid Salary');
    }
  }

  function ValidateEmail() {
    var mailformat = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
    if (document.getElementById("mail").value.match(mailformat)) {
      alert("Valid email address!");
    }
    else {
      alert("InValid email address!");
    }


  }


  function phonenumber() {
    var phoneno = /^\d{10}$/;
    if (document.getElementById("phone").value.match(phoneno)) {
      alert("Valid Contact");
    }
    else {
      alert("InValid Contact");
    }
  }

</script>

</html>
