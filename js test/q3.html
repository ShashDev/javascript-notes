<script>
    function rev() {
        var f=prompt("enter the string");
        var c=f.split("").reverse().join(" ");
       let letter=c.split("");
       var a=[]
       for(let i of letter){
        if(i===i.toUpperCase()){
a.push(i.toLowerCase())
        }
        else{
            a.push(i.toUpperCase())
        }
       }
       var v=a.join("")
alert(v)
    }
    rev()
</script>
